<div class="row" ng-controller="loginController">
    <div class="col-md-12">
        <div class="form-group">
            <label for="consultorioID">Consultorio:</label>
            <input ng-model="loginEmpresa" type="text" class="form-control" id="consultorioID" placeholder="Consultorio">
        </div>
        <div class="form-group">
            <label for="usuarioID">Password</label>
            <input type="text" ng-model="usuario" class="form-control" id="usuarioID" placeholder="Usuario">
        </div>
        <div class="form-group">
            <label for="passwordID">Contrasena</label>
            <input type="password" ng-model="pass" class="form-control" id="passwordID">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox">
                Administrador
            </label>
        </div>
        <button class="btn btn-primary">Ingresar</button>


    </div>

</div>
