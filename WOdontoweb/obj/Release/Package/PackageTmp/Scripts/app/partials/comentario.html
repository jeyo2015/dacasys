<div class="col-md-10 col-xs-10 col-md-offset-1 col-xs-offset-1 divContent" min-heigth ng-controller="comentarioController" ng-show="validarPermisoFormulario('frmComentarios')">
    <div class="col-md-10 col-md-offset-1">
        <div class="row">
            <div class="panel panel-primary" ng-repeat="comentario in ListaComentario">
                <div class="panel-heading">
                    <h3 class="panel-title">{{comentario.NombrePaciente}} <span class="pull-right">{{comentario.FechaCreacion}}</span></h3>
                </div>
                <div class="panel-body">
                    <label> {{comentario.Comentario}}</label>
                </div>
            </div>
        </div>
    </div>
</div>
