<div class="col-md-10 col-xs-10 col-md-offset-1 col-xs-offset-1 divContent" min-heigth style="overflow-y:auto" ng-controller="comentarioController" ng-show="validarPermisoFormulario('frmComentarios')">
    <div class="col-md-10 col-md-offset-1">
        <div class="row">
            <div class="form-group ">
               

                <div class="col-md-11">
                    <textarea ng-model="comentarioParaGuardar.Comentario" class="form-control col-md-12" style="width:100%; max-width:100%" id="usuarioID" placeholder="Escribe un comentario..."> </textarea>
                </div>
               <div class="col-md-1">
                   <span ng-click="guardarComentario()" ng-show="comentarioParaGuardar.Comentario.length >0" ><i class="fa fa-paper-plane iconStyle"></i></span>
               </div>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-primary" ng-repeat="comentario in ListaComentario">
                <div class="panel-heading" >
                    <h3 style="height:12px" class="panel-title">{{comentario.NombrePaciente}} <span class="pull-right">{{comentario.FechaCreacion}}</span></h3>
                </div>
                <div class="panel-body">
                    <label>{{comentario.Comentario}}</label>
                </div>
            </div>
        </div>
    </div>
</div>
