<div class="col-md-10 col-xs-10 col-md-offset-1 col-xs-offset-1 divContent" style="overflow-y: auto" ng-controller="historicosController">
    <div class="col-md-12 ">

      <div class="row" >
            <h3>Fichas del paciente</h3>
        </div>

        <div class="row" style="margin-top: 15px" >
            <form class="">
                <div class="form-group label-floating">
                    <label for="consultorioID" class="col-md-2 control-label">Buscar</label>
                    <div class="col-md-10">
                        <input type="text" ng-model="subString" class="form-control" id="buscarUusarioID">
                    </div>

                </div>
            </form>
        </div>

        <div class="row" style="margin-top: 15px;" ng-show="tieneHistorico">
            <div class="col-md-12 col-xs-12" max-heigth-table style="overflow-y: auto; padding-right: 0px;">
                <table class="table table-hover tableStyle">
                    <thead>
                        <tr>
                            <th>Titulo</th>
                            <th>Fecha</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="fichaPaciente in FichasPaciente | filterByWords:subString:'ID,IDHistoricoPaciente,Odontograma' "
                            style="cursor: pointer;" ng-class="{selectElement:fichaPaciente.ID==fichaPacienteSelected.ID}" ng-click="selectFichaPaciente(fichaPaciente)">
                            <td>{{fichaPaciente.Titulo}}</td>
                            <td>{{fichaPaciente.Fecha}}</td>
                            <td>{{fichaPaciente.EstadoString}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row pull-right" ng-show="tieneHistorico">
            <button class="btn btn-raised btn-primary" ng-click="openModalCrearFicha()">Crear </button>
            <button class="btn btn-raised btn-primary" ng-click="ingresarFicha()" ng-disabled="fichaPacienteSelected==null">Ingresar </button>
            <button class="btn btn-raised btn-primary" ng-click="openModalCerrarFicha()" ng-disabled="fichaPacienteSelected==null || !fichaPacienteSelected.Estado">Cerrar </button>
        </div>
    </div>
    <div class="modal fade" id="cita-atendida" data-backdrop="static" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title">Cita atendida</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <label>Desea marcar la cita como atendida?</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" ng-click="cerrarFicha(true)">Si</button>
                    <button class="btn btn-danger" ng-click="cerrarFicha(false)">No</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modal-nueva-ficha" data-backdrop="static" role="dialog">
        <<div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title">Nueva ficha</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <label>Ingrese el titulo para la nueva ficha que quiere crear</label>
                        </div>
                        <div class="col-md-12">
                            <input type="text" class="form-control" ng-model="fichaHistoricoNueva.Titulo" id="consultorioID" />
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" ng-click="crearFicha()">Aceptar</button>
                    <button class="btn btn-danger" ng-click="salirModalNuevaFicha()">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>
