<div class="col-md-10 col-xs-10 col-md-offset-1 col-xs-offset-1 divContent" min-heigth ng-controller="horarioController" ng-show="validarPermisoFormulario('liConfiguracionHorarios')">
    <div class="col-md-10 col-xs-12 col-md-offset-1">
        <div class="col-md-5 col-xs-11 ">
            <div class="row">
                <div class="form-group label-floating">
                    <label for="buscarHorarioID" class="col-md-2 col-xs-2 control-label">Buscar</label>
                    <div class="col-md-10 col-xs-10">
                        <input type="text" ng-model="subString" class="form-control" id="buscarHorarioID">
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: 15px;">
                <div class="col-md-12 col-xs-12" max-heigth-table style="overflow-y: auto; padding-right: 0px;">
                    <table class="table table-hover tableStyle">
                        <thead>
                            <tr>
                                <th>Dia</th>
                                
                                <th>Hora Inicio</th>
                                <th>Hora Final</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-class="{selectElement:horarioSelected.IDHorario==horario.IDHorario}" ng-repeat="horario in ListaHorario |filterByWords:subString:'IDHorario,IDEmpresa,IDDia,Estado,IsChecked'" ng-click="seleccionarHorario(horario)">
                                <td>{{horario.NombreDia}}</td>
                                
                                <td>{{horario.HoraInicio}}</td>
                                <td>{{horario.HoraFin}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <button class="btn btn-raised btn-danger" ng-click="openModalConfirmDelele()" ng-disabled="horarioSelected==null || !validarPermisoComponente('btnEliminarHorario')">Eliminar</button>
            </div>
        </div>
        <div class="col-md-6 col-md-offset-1 col-xs-11 ">
            <div class="row">
                <div class="col-md-6"></div>
            </div>
            <div class="row">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="selectNumero" class="col-md-3  control-label">Día:</label>
                        <div class="col-md-9 ">
                            <select class="form-control" id="selectDia" ng-options="dia.NombreDia for dia in ListaDias" ng-model="diaSelected"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="horaInicio" class="col-md-3   control-label">Hora Inicio:</label>
                        <div class="col-md-9 col-xs-9 ">
                            <input type="text" ng-model="horarioParaGuardar.HoraInicio" class="form-control" id="horaInicio">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="horaFin" class="col-md-3 c  control-label">Hora Final: </label>
                        <div class="col-md-9  ">
                            <input type="text" ng-model="horarioParaGuardar.HoraFin" class="form-control" id="horaFin">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-8 col-xs-12 col-md-offset-4 ">
                            <button class="btn btn-raised btn-primary " ng-click="nuevoHorario()" ng-disabled="!validarPermisoComponente('btnNuevoHorario')">Nuevo</button>
                            <button class="btn btn-raised btn-primary " ng-click="guardarHorario()" ng-disabled="validarCamposHorario() || !validarPermisoComponente('btnModificarHorario')">Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade" id="confirm-delete" data-backdrop="static" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title">Eliminar horario</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12 col-xs-12">
                            <label>¿Esta seguro que quiere eliminar el registro?</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" ng-click="eliminarRegistro()">Si</button>
                    <button class="btn btn-danger" ng-click="closeWarnig()">No</button>
                </div>
            </div>
        </div>
    </div>
</div>
