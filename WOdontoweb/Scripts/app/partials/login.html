<div class="row" ng-controller="loginController">
    <div class="modal fade" id="modal-login" role="dialog" >
        <div class="modal-dialog modal-sm">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">

                    <h4 class="modal-title">Ingresar a Odontoweb</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="row">
                            <div class="col-md-12">

                                <div class="form-group label-floating" id="formGroupConsultorio2" ng-show="isAdmin">
                                    <label for="consultorioID" class="col-md-2 control-label">Consultorio</label>{{sessionDto.Verificar}}

                                    <div class="col-md-12">
                                        <input type="text" ng-model="loginEmpresa" class="form-control" id="consultorioID">
                                    </div>
                                    <div class="col-md-10">
                                        <span style="color: #D82756; font-size: 11px" ng-show="sessionDto.Verificar==0 || sessionDto.Verificar==1">{{message}} </span>

                                    </div>
                                    @*<label style="color: red; font-size: 11px" class="col-md-12 control-label" ng-show="sessionDto.Verificar==0 || sessionDto.Verificar==1">{{message}}</label>*@


                                </div>
                                <div class="form-group label-floating" id="formGroupUsuario2">
                                    <label for="consultorioID" class="col-md-2 control-label">Usuario</label>

                                    <div class="col-md-12">
                                        <input type="text" ng-model="usuario" class="form-control" id="usuarioID">
                                    </div>
                                    <div class="col-md-10">
                                        <span style="color: #D82756; font-size: 11px" ng-show="sessionDto.Verificar==2 ">{{message}} </span>
                                    </div>
                                </div>
                                <div class="form-group label-floating">
                                    <label for="consultorioID" class="col-md-2 control-label">Contrasena</label>

                                    <div class="col-md-12">
                                        <input type="password" ng-model="pass" class="form-control" id="passwordID">
                                    </div>
                                    <div class="col-md-10">
                                        <span style="color: #D82756; font-size: 11px" ng-show="sessionDto.Verificar==4">{{message}} </span>
                                    </div>
                                </div>
                                  <div class="col-md-12 linkForgotPass" >
                                        <a    ng-click=" renovarContrasena()" style="color: #D82756; font-size: 11px" >Olvidaste tu constraseña?</a>

                                  </div>
                                <div class="checkbox" style="margin-top: 20px">
                                    <label>
                                        <input ng-model="isAdmin" type="checkbox"><span class="check"></span> Administrador
                                    </label>

                                </div>
                            </div>

                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                     <button class="btn btn-primary" ng-click="openModalregistrarCliente()">Registrarse</button>
                    <button class="btn btn-primary" ng-click="ingresar()" ng-disabled="validarCampos()">Ingresar</button>
                </div>
            </div>
        </div>
