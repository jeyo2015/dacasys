<div class="col-md-10 col-md-offset-1" style="background-color: #fff; padding: 8px; padding-top: 20px; box-shadow: #CED2DB 0 1px 2px 0; margin-top: 30px; margin-bottom: 30px;">

    <div class="col-md-4 col-md-offset-1">
        <div class="row">

            <form class="">
                <div class="form-group label-floating">
                    <label for="buscarRolID" class="col-md-2 control-label">Buscar</label>
                    <div class="col-md-10">
                        <input type="text" ng-model="subString" class="form-control" id="buscarRolID">
                    </div>

                </div>
            </form>
        </div>
        <div class="row">
            <table class="table table-hover tableStyle">
                <thead>
                    <tr>
                        <th>Roles del consultorio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="rol in allRoles  " ng-class="{selectElement:rolSelected.ID==rol.ID}" ng-click="selectRol(rol)">
                        <td>{{rol.Nombre}} 
                        </td>
                    </tr>
                </tbody>

            </table>
            <button class="btn btn-raised btn-primary" ng-click="openModalNewRol()">Nuevo Rol</button>
            <button class="btn btn-raised btn-danger" ng-click="openModalConfirmDelele()" ng-disabled="rolSelected==null">Eliminar Rol</button>
        </div>

    </div>
    <div class="col-md-7 ">
        <div class="row">
            {{rolSelected.Nombre}}
        </div>
        <div class="row col-md-10 " style="height: 370px">



            <ul class="nav nav-list" style="max-height: 380px; overflow-y: auto; padding-left: 20px;">
                <li ng-repeat=" modulo in modulosAsignados ">
                    <i class=" fa fa-plus-square" data-ng-show="modulo.Hijos.length && modulo.IsCollapsed " data-ng-click="selectNodeHead(modulo)"></i>
                    <i class="fa fa-minus-square" data-ng-show="modulo.Hijos.length && !modulo.IsCollapsed " data-ng-click="selectNodeHead(modulo)"></i>

                    <label style="padding-left: 10px">
                        <input ng-model="modulo.IsChecked" type="checkbox"><span class="check"></span> {{modulo.Nombre}}
                    </label>

                    <ul data-ng-hide="modulo.IsCollapsed" class="nav nav-list tree">
                        <li style="padding-left: 15px;" ng-repeat=" formulario in modulo.Hijos ">
                            <i class=" fa fa-plus-square" data-ng-show="formulario.Hijos.length && formulario.IsCollapsed " data-ng-click="selectNodeHead(formulario)"></i>
                            <i class="fa fa-minus-square " data-ng-show="formulario.Hijos.length && !formulario.IsCollapsed " data-ng-click="selectNodeHead(formulario)"></i>
                            <label style="padding-left: 15px">
                                <input ng-model="formulario.IsChecked" type="checkbox"><span class="check"></span> {{formulario.Nombre}}
                            </label>
                            <ul data-ng-hide="formulario.IsCollapsed">
                                <li class="nav nav-list tree" style="padding-left: 10px;" ng-repeat=" componente in formulario.Hijos ">
                                    <label style="padding-left: 10px">
                                        <input ng-model="componente.IsChecked" type="checkbox"><span class="check"></span> {{componente.Nombre}}
                                    </label>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>

            </ul>
        </div>
        <button class="btn btn-raised btn-primary" ng-disabled="rolSelected==null" ng-click="modificarPermisos()">Guardar Cambios</button>
    </div>

    <div class="modal fade" id="new-rol" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title">Crear nuevo rol</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group label-floating">
                                <label for="consultorioID" class="col-md-7 control-label">Nombre del rol</label>

                                <div class="col-md-12">
                                    <input type="text" ng-model="nombrerol" class="form-control" id="Text1">
                                </div>
                                <div class="col-md-10">
                                    <span style="color: #D82756; font-size: 11px" ng-show="message.length>0">{{message}} </span>

                                </div>
                            </div>
                        </div>

                    </div>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" ng-click="crearNewRol()" ng-disabled="nombrerol.length==0">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="confirm-delete" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title">Eliminar Rol</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <label>Esta seguro que quiere eliminar el rol {{ rolSelected.Nombre }}?</label>
                        </div>

                    </div>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" ng-click="EliminarRol()">Si</button>
                    <button class="btn btn-danger" ng-click="closeWarnig()">No</button>
                </div>
            </div>
        </div>
    </div>
</div>
